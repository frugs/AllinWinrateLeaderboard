@require(preview_leaderboard, leaderboard)

<html>

<head>
    <title>All-Inspiration Win Rate Leaderboard</title>
    <meta name="description" content=" @preview_leaderboard ">
    <meta name="author" content="All-Inspiration Win Rate Leaderboard">
</head>

<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Win Rate Percentile</th>
        </tr>

        @for rank, name, percentile in leaderboard:
            <tr>
                <td>@rank</td>
                <td>@name</td>
                <td>@percentile</td>
            </tr>

        @end

    </table>

</body>

</html>
